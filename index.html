<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
<body>
    <script>
        const NUM_CHOICES = 3;
        const NUM_ROUNDS = 5;
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ["ROCK", "PAPER", "SCISSORS"];
            let randomNumber = Math.floor(Math.random() * NUM_CHOICES);
            return choices[randomNumber];
        }

        function playRound (playerSelection, computerSelection) {
            playerSelection = playerSelection.toUpperCase();
            let playerWins = false;
            let computerWins = false;
            if (playerSelection === "ROCK") {
                if (computerSelection === "PAPER") {
                    computerWins = true;
                }
                else if (computerSelection === "SCISSORS") {
                    playerWins = true;
                }
            }
            if (playerSelection === "PAPER") {
                if (computerSelection === "SCISSORS") {
                    computerWins = true;
                }
                else if (computerSelection === "ROCK") {
                    playerWins = true;
                }
            }
            if (playerSelection === "SCISSORS") {
                if (computerSelection === "ROCK") {
                    computerWins = true;
                }
                else if (computerSelection === "PAPER") {
                    playerWins = true;
                }
            }
            if (computerWins) {
                computerScore = computerScore + 1;
                return "You lose! " + computerSelection + " beats " + playerSelection + "...";
            }
            else if (playerWins) {
                playerScore = playerScore + 1;
                return "You win! " + playerSelection + " beats " + computerSelection + "...";
            }
            else {
                return "You tied! Neither pick won...";
            }
        }

        function game() {
            for (let i = 0; i < NUM_ROUNDS; i++) {
                let playerSelection = prompt("Rock, paper, or scissors..?");
                console.log(playRound(playerSelection, getComputerChoice()));
            }
            console.log("Final Score:\nPlayer: " + playerScore + "\nComputer: " + computerScore)
            if (playerScore > computerScore) {
                console.log("Congratulations! You beat the computer...");
            } else {
                console.log("Bummer. You lost to the computer. Better luck next time...");
            }
        }
    </script>
</body>
</html>
